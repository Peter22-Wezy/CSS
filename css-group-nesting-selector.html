<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Group Nesting Selector</title>
</head>
<style>
    /* grouping selector */
    div,p{
        background-color: blue;
        color: white;
        font-size: 20px;
    }
    /* nestingselector */
    div,p{
        background-color: blue;
        color: white;
        
    }
</style>
<body>
    <div>
        Div Element
    </div>
    <p>Paragraphn"p"Element</p>
    <div>
        <p>Paragraphn"p"Element "div"</p>
    </div>
</body>
</html>
