<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo selector Lesson</title>
    <style>
        /* pseudoclassselector */
        a:hover{
            color: aqua;
         }
            input:focus {
               color: red;
            }
            p::first-letter{
                color: red;
                font-size: 20px;
            }
    </style>
</head>
<body>
    <a href="https://www.google.com">Go to Google</a>
    <input>
    <p>This is a Paragraph</p>
</body>
</html>
