<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        background-color:#3b82f6 ;
        color: white;
        padding:10px ;
        margin: 5px;
        border-radius: 4px;
    }
    .block{
        display: block;
    }
    .inline{
        display: inline;
    }
    .inline-block{
        display: inline;
        width: 120px;
    }
    .none{
        display: none;
    }
</style>
<body>
    <h1>CSS Display Property</h1>
    <h2>Block</h2>
    <div class="box block">I am block</div>
    <div class="box block">Another block</div>
    <h2>Inline</h2>
    <span class="box inline">I am inline</span>
    <span class="box block">Another inline</span>
    <h2>Inline-block</h2>
    <span class="box Inline-block">I aminline-block</span>
    <span class="box Inline-block">Anotherinline-block</span>
    <h2>None</h2>
    <div class=" box-none">You can't see me</div>

</body>

</html>
