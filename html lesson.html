<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- label+input -->
    <div>
        <label for="text">Name:</label>
        <input type="text" id="Name" name="Name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <!-- button -->
    <div>
        <button onclick="alert('Hello')">Click Me

        </button>

        <!-- color -->
        <p>My favorite color is
            <span style="color: red;">red

            </span>
        </p>
    </div>

    <!-- script -->
    <script>
        alert("HELLO,HTML STUDENT!")
    </script>

    <!-- audio -->
    <audio controls>
        <source src="sound.mp3" type="audio/mpeg" />
    </audio>

    <!-- video -->
    <video controls width="300
     ">
        <source src="movie.mp4" type="video/mp4" />
    </video>

    <!-- iframe -->
    <iframe src="https://example.com" width="440" height="300"></iframe>
    <!-- table -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
